<mat-card class="page-card">
  <h2>Fazer</h2>

  <button (click)="newClient()" class="botaoAdd" mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>

  <button class="botaoAtualizar" mat-button color="primary" (click)="listar()">
    <mat-icon>refresh</mat-icon>
  </button>

  <div>
    <mat-table [dataSource]="clientes">
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef>
          Tarefa
        </mat-header-cell>
        <mat-cell *matCellDef="let cliente">
          {{ cliente.nome }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <mat-header-cell *matHeaderCellDef>
          Prazo
        </mat-header-cell>
        <mat-cell *matCellDef="let cliente">
          {{ cliente.cpf }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef>
          Categoria
        </mat-header-cell>
        <mat-cell *matCellDef="let cliente">
          <button (click)="remover(cliente._id)" mat-button color="primary">
            <mat-icon>delete</mat-icon>
          </button>
          <button (click)="selecionar(cliente)" mat-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="colunas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: colunas"></mat-row>
    </mat-table>
  </div>

  <div *ngIf="clienteSelecionado" class="areaEdicao">
    <h2>Inserir / Editar</h2>

    <mat-form-field class="formItem">
      <mat-label>Tarefa</mat-label>
      <input [(ngModel)]="clienteSelecionado.nome" matInput />
    </mat-form-field>

    <mat-form-field class="formItem">
      <mat-label>Prazo</mat-label>
      <input [(ngModel)]="clienteSelecionado.cpf" matInput />
    </mat-form-field>

    <button (click)="cancelar()" class="btnAcao" mat-raised-button color="primary">Cancelar</button>
    <button (click)="salvar()" class="btnAcao" mat-raised-button color="accent">Salvar</button>
  </div>
</mat-card>
